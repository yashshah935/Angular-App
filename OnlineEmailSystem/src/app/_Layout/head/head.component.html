<!-- Header -->
<div class="header">
    <div class="header__left">
        <!--Side bar-->
        <button id="navbar-icon" (mouseover)="navbar_toggle()" (click)="navbar_toggle()" style="background-color: inherit;" class="fa fa-bars bar fa-2x" aria-hidden="true"></button>
        <img src="assets/Images/mail_logo.png" style="margin-top: 21px;margin-bottom: 18px;margin-left:19px;" width="56px" height="54px"> <label id="text-logo">Mail </label>
    </div>

    <!--Search Box-->
    <div class="header__middle">
        <span class="material-icons"><i class="fa fa-search fa" aria-hidden="true"></i></span>
        <input #search type="text" title="Type here to search by username" placeholder="Search mail" [(ngModel)]="searchdata" (keyup)="updatesearchText(search.value)" />
        <!--[(ngModel)]="searchdata"-->
    </div>

    <div class="header_end mx-3">
        <button class="btn btn-primary p-2 px-3" (click)="logout()">logout</button>
    </div>
</div>


<!-- Sidenav opened -->
<div *ngIf="navbar_clicked">

    <div id="navbar_clicked" class="navbar-container">
        <button title="Send new Mails" [routerLink]="'/main/compose'" (click)="onSelect(2)" [class]="{'selected':selectedIndex == 2}" class="btn padding">
        Compose
          <i class="fa fa-pencil padding"></i>
        </button>
        <button title="Inbox" [routerLink]="'/main/inbox'" (click)="onSelect(1)" [class]="{'selected':selectedIndex == 1}" class="btn padding">
          Inbox
          <i class="padding fa fa-envelope"></i>
        </button>
        <button title="Sent" [routerLink]="'/main/sent'" (click)="onSelect(3)" [class]="{'selected':selectedIndex == 3}" class="btn padding">
          Sent
          <i class="fa fa-paper-plane padding " aria-hidden="true"></i>
        </button>
        <button title="Draft" [routerLink]="'/main/draft'" (click)="onSelect(4)" [class]="{'selected':selectedIndex == 4}" class="btn padding">
          Draft
          <i class="fa fa-hourglass padding " aria-hidden="true"></i>
        </button>
    </div>
</div>

</script>
